<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="layoutlist :: htmlhead" th:with="title='区域管理'"></head>
<body>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox-content border-bottom border-left-right ibox-search">
        <div class="form-horizontal">
            <div class="control-group">
                <label class="col-xs-2 control-label">区域名称</label>
                <div class="col-xs-8">
                    <div class="input-group advance-search-label">
                        <div class="col-xs-5">
                            <input type="text" id="Name" class="form-control" />
                        </div>
                        <button class="btn btn-primary btn-sm btn-refresh" url="/" title="查询"><span class="bold"> 查询</span></button>
                    </div>
                </div>
            </div>
            <div class="form-group advance-search hidden">
                <label class="col-xs-2 control-label">区域编号</label>
                <div class="col-xs-6">
                    <input type="text" id="Code" class="form-control" />
                </div>
            </div>
        </div>
    </div>

    <div class="row no-margin-left">
        <div class="col-lg-12">
            <table id="tbDataList" class="table table-striped table-bordered table-hover dataTable"></table>
        </div>
    </div>
</div>


<div th:include="layoutlist::footer"></div>
<script src="/static/appjs/area/choose.js"></script>
</body>
</html>
